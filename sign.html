    <title>Signup</title>

<body style="background-image:url('gallery4.jfif');  background-size:100%; "></body>
   <!-- Now Create a read preloader using this spinner -->
  <!-- Spinner element -->
 
  <div class="container" style="background-image:url('4.gif');">
    <h1 style="color: aliceblue;">Signup</h1>
  <form id="signupForm" onsubmit="signup(event)">
    <input type="text" id="nameInput" placeholder="Name" required><br>
    <input type="email" id="emailInput" placeholder="Email" required><br>
    <input type="password" id="passwordInput" placeholder="Password" required><br>
    <input type="submit" value="Sign Up">
  </form>
</div>

 

  <script>
    // Initialize Firebase
    var firebaseConfig = {
        apiKey: "AIzaSyCdg9xwNmWgJfknY9rLOmIjAEdYO5m2U94",
        authDomain: "authentication-95cdd.firebaseapp.com",
        databaseURL: "https://authentication-95cdd-default-rtdb.firebaseio.com",
        projectId: "authentication-95cdd",
        storageBucket: "authentication-95cdd.appspot.com",
        messagingSenderId: "7386052874",
        appId: "1:7386052874:web:34e327603373a88200e2f3"
    };
    firebase.initializeApp(firebaseConfig);

    function signup(event) {
      event.preventDefault(); // Prevent form submission

      // Get user input
      var name = document.getElementById("nameInput").value;
      var email = document.getElementById("emailInput").value;
      var password = document.getElementById("passwordInput").value;

      // Create a new user in the database
      firebase.database().ref('users').push({
        name: name,
        email: email,
        password: password
      }).then(function() {
        alert("Signup successful!");
        window.location.href = 'index.html';
        document.getElementById("signupForm").reset(); // Clear form
      }).catch(function(error) {
        alert("Signup failed: " + error.message);
      });
    }
  </script>
</body>
</html>
